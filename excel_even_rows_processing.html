    <style>

        .alert {

</head>
<body>
    <div class="container">
        <h1>ğŸ“Š ExcelåŒæ•°è¡Œå¤„ç†å™¨</h1>
        <p style="color: #666; margin-bottom: 30px;">å°†Excelæ–‡ä»¶ä¸­åŒæ•°è¡Œçš„å†…å®¹ç§»åŠ¨åˆ°ä¸Šä¸€è¡Œçš„Båˆ—</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">æ‹–æ‹½Excelæ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
            <div style="color: #999; font-size: 0.9em;">æ”¯æŒ .xlsx å’Œ .xls æ ¼å¼</div>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            æ­£åœ¨å¤„ç†æ–‡ä»¶...
        </div>

        <div id="alertContainer"></div>

        <div class="preview" id="preview">
            <h3>å¤„ç†ç»“æœé¢„è§ˆ</h3>
            <div class="stats" id="stats"></div>
            <div class="table-container">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>è¡Œå·</th>
                            <th>Aåˆ—</th>
                            <th>Båˆ—</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="downloadBtn">ğŸ“¥ ä¸‹è½½å¤„ç†åçš„æ–‡ä»¶</button>
            </div>
        </div>
    </div>

    <script>
        let processedData = null;
        let originalFileName = '';

        // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processing = document.getElementById('processing');
        const preview = document.getElementById('preview');
        const alertContainer = document.getElementById('alertContainer');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function processFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showAlert('è¯·é€‰æ‹©æœ‰æ•ˆçš„Excelæ–‡ä»¶ (.xlsx æˆ– .xls)', 'error');
                return;
            }

            originalFileName = file.name.replace(/\.(xlsx|xls)$/i, '');
            processing.style.display = 'block';
            preview.style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    // è·å–Aåˆ—æ•°æ®
                    const columnA = jsonData.map(row => row[0] || '').filter((value, index) => 
                        value !== '' || index < jsonData.length - 1
                    );

                    // å¤„ç†æ•°æ®
                    const processedResult = processData(columnA);
                    processedData = processedResult;

                    // æ˜¾ç¤ºç»“æœ
                    displayResults(processedResult, columnA.length);
                    processing.style.display = 'none';
                    preview.style.display = 'block';

                    showAlert(`æ–‡ä»¶å¤„ç†å®Œæˆï¼åŸå§‹ ${columnA.length} è¡Œï¼Œå¤„ç†å ${processedResult.length} è¡Œ`);

                } catch (error) {
                    processing.style.display = 'none';
                    showAlert('æ–‡ä»¶å¤„ç†å¤±è´¥ï¼š' + error.message, 'error');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function processData(columnA) {
            const result = [];
            
            for (let i = 0; i < columnA.length; i += 2) {
                const rowA = columnA[i] || '';
                const rowB = columnA[i + 1] || '';
                
                result.push([rowA, rowB]);
            }

            return result;
        }

        function displayResults(data, originalCount) {
            const tableBody = document.getElementById('tableBody');
            const stats = document.getElementById('stats');

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            stats.innerHTML = `
                <div class="stats-item">
                    <div class="stats-number">${originalCount}</div>
                    <div>åŸå§‹è¡Œæ•°</div>
                </div>
                <div class="stats-item">
                    <div class="stats-number">${data.length}</div>
                    <div>å¤„ç†åè¡Œæ•°</div>
                </div>
                <div class="stats-item">
                    <div class="stats-number">${Math.round((1 - data.length / originalCount) * 100)}%</div>
                    <div>è¡Œæ•°å‡å°‘</div>
                </div>
            `;

            // æ›´æ–°è¡¨æ ¼
            tableBody.innerHTML = '';
            data.slice(0, 50).forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${row[0] || ''}</td>
                    <td style="color: ${row[1] ? '#667eea' : '#999'};">${row[1] || '(ç©º)'}</td>
                `;
                tableBody.appendChild(tr);
            });

            if (data.length > 50) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td colspan="3" style="text-align: center; color: #999; font-style: italic;">
                        ... è¿˜æœ‰ ${data.length - 50} è¡Œæ•°æ®
                    </td>
                `;
                tableBody.appendChild(tr);
            }
        }

        // ä¸‹è½½åŠŸèƒ½
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!processedData) return;

            // åˆ›å»ºæ–°çš„å·¥ä½œç°¿
            const ws = XLSX.utils.aoa_to_sheet(processedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "å¤„ç†ç»“æœ");

            // ä¸‹è½½æ–‡ä»¶
            const fileName = `${originalFileName}_processed.xlsx`;
            XLSX.writeFile(wb, fileName);

            showAlert('æ–‡ä»¶ä¸‹è½½å®Œæˆï¼');
        });
    </script>
